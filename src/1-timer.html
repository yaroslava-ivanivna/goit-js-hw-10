<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="./css/styles.css" />

    <script src="./js/1-timer.js" type="module" defer></script>
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Timer</span>
        </h1>
        <a class="back-link" href="./index.html">Go back</a>
      </div>
      <input class="input-timer" type="text" id="datetime-picker" />

      <button class="start-timer-btn" type="button" data-start>Start</button>

      <div class="timer" id="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>
    </main>
  </body>
</html>
